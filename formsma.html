<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <title>Formulir Pendaftaran Ekstrakurikuler SMA</title>
</head>

<body>
    <header class="header bg-primary text-white text-center py-4 mb-4">
        <div>
            <h1>Formulir Pendaftaran Ekstrakurikuler</h1>
        </div>
    </header>

    <div class="container">
        <form action="#">
            <div class="row mb-3">
                <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap :</label>
                <div class="col-sm-10">
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nis" class="col-sm-2 col-form-label">NIS :</label>
                <div class="col-sm-10">
                    <input type="text" id="nis" name="nis" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="kelas" class="col-sm-2 col-form-label">Kelas :</label>
                <div class="col-sm-10">
                    <input type="text" id="kelas" name="kelas" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="tgl_lahir" class="col-sm-2 col-form-label">Tanggal Lahir :</label>
                <div class="col-sm-10">
                    <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="laki" name="jenis_kelamin" value="Laki-laki"
                            required>
                        <label class="form-check-label" for="laki">Laki-laki</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="ekstrakurikuler" class="col-sm-2 col-form-label">Pilih Ekstrakurikuler :</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pramuka" name="ekstrakurikuler[]" value="Pramuka">
                        <label class="form-check-label" for="pramuka">Pramuka</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pmr" name="ekstrakurikuler[]" value="PMR">
                        <label class="form-check-label" for="pmr">PMR</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kir" name="ekstrakurikuler[]" value="KIR">
                        <label class="form-check-label" for="kir">KIR</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="paskibra" name="ekstrakurikuler[]" value="Paskibra">
                        <label class="form-check-label" for="paskibra">Paskibra</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="seni_tari" name="ekstrakurikuler[]" value="Seni Tari">
                        <label class="form-check-label" for="seni_tari">Seni Tari</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="musik" name="ekstrakurikuler[]" value="Musik">
                        <label class="form-check-label" for="musik">Musik</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lainnya" name="ekstrakurikuler[]" value="Lainnya">
                        <label class="form-check-label" for="lainnya">Lainnya</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="telepon" class="col-sm-2 col-form-label">Nomor Telepon :</label>
                <div class="col-sm-10">
                    <input type="tel" id="telepon" name="telepon" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3 text-center">
                <i>Pastikan semua bagian sudah terisi sebelum mengirim.</i>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Kirim</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Form Pendaftaran oleh <a href="https://www.linkedin.com/in/afiif-al-hauzaan-alfian-3a5768289/" target="_blank">@afifalhauzan</a></p>
    </footer>

</body>

</html>
