<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="scriptformsma.js"></script>
    <title>Pendaftaran Ekstrakurikuler SMA</title>
</head>

<body class="bg-gray-100" onload="isiForm()">
    <header class="bg-blue-600 text-white text-center py-4 mb-4">
        <h1 class="text-2xl font-bold">Form Pendaftaran Ekstrakurikuler</h1>
    </header>

    <div class="container mx-auto p-4">
        <form id="studentForm" action="#">
            <div class="mb-4">
                <label for="nama" class="block text-gray-700">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="nis" class="block text-gray-700">NIS:</label>
                <input type="text" id="nis" name="nis" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="kelas" class="block text-gray-700">Kelas:</label>
                <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="tgl_lahir" class="block text-gray-700">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <fieldset class="mb-4">
                <legend class="block text-gray-700">Jenis Kelamin:</legend>
                <div class="flex items-center">
                    <input class="mr-2" type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki" class="mr-4">Laki-laki</label>
                    <input class="mr-2" type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </fieldset>
            <div class="mb-4">
                <label class="block text-gray-700">Pilih Ekstrakurikuler:</label>
                <div class="flex flex-col">
                    <label class="flex items-center">
                        <input type="checkbox" id="pramuka" name="ekstrakurikuler[]" value="Pramuka" class="mr-2">
                        Pramuka
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="pmr" name="ekstrakurikuler[]" value="PMR" class="mr-2">
                        PMR
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="kir" name="ekstrakurikuler[]" value="KIR" class="mr-2">
                        KIR
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="paskibra" name="ekstrakurikuler[]" value="Paskibra" class="mr-2">
                        Paskibra
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="seni_tari" name="ekstrakurikuler[]" value="Seni Tari" class="mr-2">
                        Seni Tari
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="musik" name="ekstrakurikuler[]" value="Musik" class="mr-2">
                        Musik
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="lainnya" name="ekstrakurikuler[]" value="Lainnya" class="mr-2">
                        Lainnya
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="telepon" class="block text-gray-700">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4 text-center">
                <i>Pastikan semua bagian sudah terisi sebelum mengirim.</i>
            </div>
            <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Kirim</button>
                <button type="reset" class="bg-gray-300 text-gray-700 py-2 px-4 rounded ml-4">Reset</button>
            </div>
        </form>

        <div id="kartuSiswa" class="container mx-auto max-w-md mt-8 pt-4">
            <div class="bg-white shadow-xl rounded-md">
                <div class="bg-blue-500 text-white p-4 rounded-t-md">
                    <h2 class="text-xl text-center font-bold mb-1">Data Siswa</h2>
                </div>
                <div class="p-4 grid grid-cols-2 gap-2">
                    <p class="font-bold text-gray-700">Nama Lengkap:</p>
                    <p id="displayNama" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">NIS:</p>
                    <p id="displayNIS" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Kelas:</p>
                    <p id="displayKelas" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Tanggal Lahir:</p>
                    <p id="displayTglLahir" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Jenis Kelamin:</p>
                    <p id="displayJenisKelamin" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Ekstrakurikuler:</p>
                    <p id="displayEkstra" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Email:</p>
                    <p id="displayEmail" class="text-gray-700"></p>
        
                    <p class="font-bold text-gray-700">Nomor Telepon:</p>
                    <p id="displayNoTelp" class="text-gray-700"></p>
                </div>
            </div>
        </div>
        
        
        

        </div>
        
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Form Pendaftaran oleh <a href="https://www.linkedin.com/in/afiif-al-hauzaan-alfian-3a5768289/" target="_blank" class="text-blue-600 underline">@afifalhauzan</a></p>
    </footer>

</body>

</html>
